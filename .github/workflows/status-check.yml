name: Status Check Functions WF
on: [push]

jobs:
  job-1:
    runs-on: ubuntu-latest
    steps:
      - name: Step 1
        run: sleep 20 # wait for 20 secs
      - name: Runs on Failure
        if: failure()
        run: echo 'Runs only on failure'
      - name: Runs on Success
        # this is not needed
        if: success()
        run: echo 'Runs on Success'
      - name: Runs always
        # this is not needed
        # if: success() || failure()
        if: always()
        run: echo 'Runs on Success'
      - name: Runs when cancelled
        if: cancelled()
        run: echo 'Runs on Cancel'

  job-2:
    runs-on: ubuntu-latest
    needs: job-1
    steps:
      - run: echo 'Job 2'